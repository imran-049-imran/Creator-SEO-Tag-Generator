<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator SEO Tag Generator</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#2563eb',
                            600: '#1d4ed8',
                            700: '#1e40af'
                        },
                        accent: '#7c3aed'
                    }
                }
            }
        }
    </script>

    <style>
        /* Background Blue â†’ Purple */
        body {
            min-height: 100vh;
            background: linear-gradient(160deg, #0f172a, #1e1b4b, #3b0764);
            background-attachment: fixed;
            transition: background 0.4s ease;
        }

        /* Apple Style Title */
        .main-title {
            background: linear-gradient(90deg, #60a5fa, #a78bfa, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Frosted Glass Card */
        .card {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(22px);
            border-radius: 22px;
            box-shadow: 0 8px 26px rgba(0, 0, 0, 0.25);
        }

        .tag {
            background: rgba(124, 58, 237, 0.22);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: 0.2s;
        }

        .tag:hover {
            background: rgba(124, 58, 237, 0.33);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(90deg, #2563eb, #7c3aed);
            color: white;
            box-shadow: 0 6px 25px rgba(124, 58, 237, 0.38);
            transition: 0.25s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 34px rgba(124, 58, 237, 0.45);
        }

        .error {
            background: rgba(239, 68, 68, 0.15);
            border-left: 4px solid #ef4444;
            color: #fecaca;
        }

        .success {
            background: rgba(16, 185, 129, 0.15);
            border-left: 4px solid #10b981;
            color: #bbf7d0;
        }
    </style>

</head>

<body class="text-slate-200">

<!-- NAVBAR -->
<div th:replace="~{fragments/navbar :: navbar}" th:with="activePage='seo'"></div>

<!-- MAIN CONTENT -->
<div class="container mx-auto px-4 max-w-2xl mt-12 pb-32 min-h-screen">

    <!-- TITLE -->
    <div class="text-center mb-12">
       
		<h1 class="main-title text-4xl md:text-5xl font-black leading-tight text-center mt-1 mb-6">
		  Creator SEO Tag <br>
		  <span class="block text-4xl md:text-5xl font-black">
		    Generator
		  </span>
		</h1>

        <p class="text-slate-300 text-lg max-w-xl mx-auto mt-4">
            Generate powerful SEO-optimized tags to boost your YouTube growth.
        </p>
    </div>

    <!-- Search Box -->
    <div class="card p-8 mb-12">

        <form action="/youtube/search" method="post">

            <label class="block text-sm font-medium mb-3">YouTube Video Title</label>

            <input type="text" id="videoTitle" name="videoTitle"
                   class="w-full px-4 py-3 rounded-lg bg-white/10 text-white border 
                   border-white/20 focus:ring-2 focus:ring-purple-400 outline-none"
                   placeholder="Enter video title..." required>

            <button type="submit"
                    class="btn-primary w-full mt-8 py-3 rounded-lg font-medium 
                    flex items-center justify-center gap-2">
                <i class="bi bi-magic"></i> Generate Tags
            </button>

        </form>

    </div>

    <!-- Error Display -->
    <div th:if="${error}" class="error rounded-lg p-4 mb-6" th:text="${error}"></div>

    <!-- Primary Video Tags -->
    <div th:if="${primaryVideo != null}" class="card p-8 mb-12">

        <div class="flex justify-between items-center mb-5">
            <h2 class="text-xl font-bold flex items-center gap-2">
                <i class="bi bi-star-fill text-purple-300"></i>
                Primary Video Tags
            </h2>

            <button type="button"
                    class="btn-primary px-4 py-2 rounded-lg text-sm"
                    th:onclick="'copyTags(\\'' + ${primaryVideo.tagsAsString} + '\\')'">
                <i class="bi bi-clipboard-check"></i> Copy
            </button>
        </div>

        <p class="text-slate-300 mb-1" th:text="${primaryVideo.title}"></p>
        <p class="text-slate-400 mb-4" th:text="${primaryVideo.channelTitle}"></p>

        <div class="flex flex-wrap gap-2">
            <span th:each="tag : ${primaryVideo.tags}"
                  class="tag inline-flex items-center gap-2 rounded-full px-3 py-2 text-sm">
                <i class="bi bi-hash"></i><span th:text="${tag}"></span>
            </span>
        </div>

    </div>

    <!-- Related Videos Tags -->
    <div th:if="${relatedVideos != null}" class="card p-8 mb-12">

        <div class="flex justify-between items-center mb-5">
            <h2 class="text-xl font-bold flex items-center gap-2">
                <i class="bi bi-collection text-purple-300"></i>
                Related Videos Tags
            </h2>

            <button type="button"
                    class="btn-primary px-4 py-2 rounded-lg text-sm"
                    th:onclick="'copyTags(\\'' + ${allTagsAsString} + '\\')'">
                <i class="bi bi-clipboard"></i> Copy All
            </button>
        </div>

        <div th:each="video : ${relatedVideos}" class="mb-8">

            <p class="font-semibold text-white mb-2 flex items-center gap-2">
                <i class="bi bi-play-btn text-purple-300"></i>
                <span th:text="${video.title}"></span>
            </p>

            <div class="flex flex-wrap gap-2">
                <span th:if="${#lists.isEmpty(video.tags)}" class="italic text-slate-400">
                    No tags found
                </span>

                <span th:each="tag : ${video.tags}"
                      class="tag inline-flex items-center gap-2 rounded-full px-3 py-2 text-sm">
                    <i class="bi bi-tag"></i><span th:text="${tag}"></span>
                </span>
            </div>

        </div>

    </div>

    <!-- Copy Success -->
    <div id="copySuccess" class="success hidden p-4 rounded-lg mt-4">
        Tags copied successfully!
    </div>

</div>

<script>
    function copyTags(tags) {
        navigator.clipboard.writeText(tags).then(() => {
            const msg = document.getElementById("copySuccess");
            msg.classList.remove("hidden");
            setTimeout(() => msg.classList.add("hidden"), 2000);
        });
    }
</script>

</body>
</html>
