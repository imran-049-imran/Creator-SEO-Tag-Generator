<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Data Retriever</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#2563eb",
                        success: "#22c55e"
                    }
                }
            }
        }
    </script>

    <style>
        /* Premium Gradient Theme */
        body {
            min-height: 100vh;
            background: linear-gradient(160deg, #0f172a, #1e1b4b, #3b0764);
            background-attachment: fixed;
            transition: 0.3s ease;
        }

        .main-title {
            background: linear-gradient(90deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(22px);
            border-radius: 20px;
            box-shadow: 0 8px 26px rgba(0, 0, 0, 0.3);
        }

        .gradient-header {
            background: linear-gradient(135deg, rgba(96,165,250,0.1), rgba(34,197,94,0.12));
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }

        .thumb-box {
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 14px;
        }

        .tag {
            background: rgba(34, 197, 94, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 9999px;
            transition: 0.15s;
        }

        .tag:hover {
            background: rgba(34, 197, 94, 0.28);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(90deg, #2563eb, #22c55e);
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 14px rgba(34,197,94,0.4);
            transition: 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(34,197,94,0.55);
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border-left: 4px solid #ef4444;
            color: #fecaca;
        }
    </style>
</head>

<body class="text-slate-200">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar" th:with="activePage='video'"></div>

<!-- MAIN -->
<div class="container mx-auto px-4 max-w-2xl mt-12 pb-12">

    <!-- HEADER -->
    <div class="text-center mb-10">
        <h1 class="main-title text-4xl md:text-5xl font-extrabold">
            YouTube Video Data Retriever
        </h1>
        <div class="gradient-header rounded-xl p-4 mt-6">
            <p class="text-slate-200 text-lg">Enter YouTube link to fetch complete details</p>
        </div>
    </div>

    <!-- FORM -->
    <div class="card p-6 mb-10">

        <form th:action="@{/youtube/video-details}" method="post">

            <label class="block mb-2 text-sm font-semibold">YouTube Video URL</label>

            <input type="text" id="videoUrlOrId" name="videoUrlOrId"
                   th:value="${videoUrlOrId}"
                   placeholder="Paste YouTube URL here..."
                   class="w-full px-4 py-3 bg-white/10 text-white border border-white/20 rounded-lg focus:ring-2 focus:ring-green-400 outline-none">

            <button type="submit"
                    class="btn-primary w-full py-3 rounded-lg mt-6 flex items-center justify-center gap-2">
                <i class="bi bi-search"></i> Fetch Data
            </button>

        </form>

        <!-- Error -->
        <div th:if="${error}" class="error rounded-lg p-4 mt-4" th:text="${error}"></div>
    </div>

    <!-- VIDEO DATA -->
    <div th:if="${videoDetails != null}" class="card p-6">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- Thumbnail -->
            <div>
                <div class="thumb-box overflow-hidden">
                    <img th:src="${videoDetails.thumbnailUrl}"
                         class="w-full rounded-lg"
                         onerror="this.src='https://via.placeholder.com/1280x720?text=Thumbnail+Unavailable'">
                </div>

                <a th:href="${videoDetails.thumbnailUrl}"
                   th:download="${videoDetails.title + '-thumbnail.jpg'}"
                   class="btn-primary px-4 py-2 mt-4 inline-flex items-center gap-2 rounded-lg">
                    <i class="bi bi-download"></i> Download
                </a>
            </div>

            <!-- META -->
            <div>

                <h2 class="font-bold text-xl mb-2 flex items-center gap-2">
                    <i class="bi bi-film text-blue-300"></i>
                    <span th:text="${videoDetails.title}"></span>
                </h2>

                <p class="text-slate-300 mb-4">
                    <i class="bi bi-person-video"></i> <span th:text="${videoDetails.channelTitle}"></span><br>
                    <i class="bi bi-calendar3"></i> <span th:text="${videoDetails.publishedAt}"></span>
                </p>

                <!-- Description -->
                <h3 class="font-bold mb-1">Description</h3>
                <p class="text-slate-200 whitespace-pre-wrap"
                   th:text="${videoDetails.description}"></p>

                <!-- Tags -->
                <h3 class="font-bold mb-2 mt-6">Tags</h3>

                <div th:if="${videoDetails.tags != null}">
                    <span th:each="tag : ${videoDetails.tags}"
                          class="tag inline-flex px-3 py-1 m-1 text-sm gap-1">
                        <i class="bi bi-hash"></i><span th:text="${tag}"></span>
                    </span>
                </div>

                <p th:if="${videoDetails.tags == null}" class="text-slate-400 italic">
                    No tags available.
                </p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
